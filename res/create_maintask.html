<script>
  var laydate = layui.laydate;
  function  format_time_now(){
          var currentDate = new Date();
      // 获取年、月、日、小时、分钟和秒
      var year = currentDate.getFullYear();
      var month = String(currentDate.getMonth() + 1).padStart(2, '0');
      var day = String(currentDate.getDate()).padStart(2, '0');
      var hours = "23";
      var minutes = "59";
      var seconds = "59";

      // 格式化日期时间字符串
      var formattedDateTime = year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
      return formattedDateTime;

   }
  layui.use(['form'], function(){
  var form = layui.form;
  var layer = layui.layer;
  var transfer = layui.transfer;
  var pushadd=0;
  function pu0() {
    pushadd = 0;
  }
  // 提交事件
  form.on('submit(demo2)', function(data){
    var field = data.field; // 获取表单字段值
    // 显示填写结果，仅作演示用
    var getData = transfer.getData('users');
    field['users'] = getData;


        if (field['endtime'] == '') {
      field['endtime'] = format_time_now();

         };
    data = {'g_command': 'push_task', 'data': field};
    if (pushadd == 0) {
      pushadd = 1;
      sendJson(data);
    }


    //layer.alert(JSON.stringify(field), {
      //title: '当前填写的字段值'
    //});
    // 此处可执行 Ajax 等操作
    // …
    //非阻塞方式 3秒后执行pushadd=0
    setTimeout(pu0, 3000);

    


    return false; // 阻止默认 form 跳转
  });
});

  function select1(){
    document.getElementById("task_sw").style.display="block";
    document.getElementById("user_list").style.display="block";
    document.getElementById("end_time").style.display="block";
  }

  function select2(){
    document.getElementById("task_sw").style.display="block";
    document.getElementById("user_list").style.display="block";
    document.getElementById("end_time").style.display="none";
  }
  function select3(){
    document.getElementById("task_sw").style.display="none";
    document.getElementById("user_list").style.display="none";
    document.getElementById("end_time").style.display="none";
  }


  var form = layui.form;
  var layer = layui.layer;
  // radio 事件
  form.on('radio(demo-radio-filter)', function(data){
    var elem = data.elem; // 获得 radio 原始 DOM 对象
    var checked = elem.checked; // 获得 radio 选中状态
    var value = elem.value; // 获得 radio 值
    var othis = data.othis; // 获得 radio 元素被替换后的 jQuery 对象
    if (value==1){
      select1();
    }
    if (value==2){
      select2();
    }
    if (value==3){
      select3();
    }

  });

  select3();

</script>
